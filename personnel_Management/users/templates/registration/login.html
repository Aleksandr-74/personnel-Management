{% extends "base.html" %}
{% load static %}
{% block content  %}

<h1>Войти</h1>
<hr>
{% if form.errors %}
    <p>{{ form.errors.error }}</p>
{% endif %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{form}}
    <button  type="submit" class="btn btn-primary">Отправить</button>
</form>
<a href="{% url 'password_reset' %}">Сбросить пароль?</a>
{% endblock %}
